<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            padding: 20px;
            width: 400px; height: 350px;
            border: 3px solid black; 
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="box rounded-4">
            <div id="wrapper">
                <h1>숫자 맞히기 게임</h1>
                <p>1에서 100 사이의 수를 입력하세요.</p>
                <form action="">
                    <label><input type="text" id="try" autocomplete="off" autofocus></label>
                    <input type="button" value="확인" id="check" class="btn btn-light" onclick="finding( )">
                    <input type="button" value="다시" id="reset" class="btn btn-warning" onclick="window.location.reload()">
                </form>
                <div id="display" class="output"></div>
                <div id="counter" class="footer"></div>
            </div>
        </div>
    </div>
    <script src = "js/updown01.js"></script>
</body>
</html>
