<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    .container{
        width: 500px;
        margin-right: auto; margin-left: auto;
        margin-top: 50px;
        padding: 50px;

        border: 5px solid gray;
    }
    .box1 {
        justify-content: center;
    }
    </style>
</head>
<body>
    <div class="container rounded">
        <h1 class="text-center"><strong>아이디 찾기</strong></h1>
        <hr>
        <form>
            <div class="box1 row g-3 align-items-center">
                <div class="col-auto">
                    <label for="email" class="col-form-label">이메일</label>
                </div>
                <div class="col-auto">
                    <input type="email" id="email" class="form-control">
                </div>
            </div>
            <div class="box1 row g-3 mt-1 align-items-center">
                <div class="col-auto">
                    <label for="phone" class="col-form-label">전화번호</label>
                </div>
                <div class="col-auto">
                    <input type="phone" id="phone" class="form-control">
                </div>
            </div>
            <hr>
            <div class="d-grid col-6 mx-auto">
                <button type="submit" class="btn btn-warning" id="find">아이디 찾기</button>
            </div>
        </form>
    </div>

    <script>
        
    </script>
</body>
</html>
