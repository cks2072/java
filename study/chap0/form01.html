<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>
</head>
<body>
    <h3>입력 양식 태그</h3>
    <hr>
    <p>method 속성 : 입력 양식에 입력한 데이터를 전달하는 방식</p>
    <p>action 속성 : 입력 양식에 입력한 데이터를 전달하는 장소</p>
    <form>
        <input type="text" name="search">
        <input type="submit">
    </form>
    <hr>
    <!-- GET 전송 방식 -->
    <p>GET 방식 : 주소에 데이터를 입력해서 전달, 크기가 한정됨</p>
    <form>
        <input type="text" name="search">
        <input type="submit">
    </form>
    <hr>
    <!-- POST 전송 방식 -->
    <p>POST 방식 : 주소를 변경하지 않고 비밀스럽게 데이터를 전달, 용량 제한X</p>
    <form>
        <input type="text" name="search">
        <input type="submit">
    </form>
</body>
</html>
